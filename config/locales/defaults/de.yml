    about_fee_bank_details: "Bankverbindung"
    
    partner_austria_html: "Die SiFEZ-Mitglieder erhalten bis zu 10% Rabatt bei unserem Partner Teleskop-Austria."
    partner_austria_image: "Partner Teleskop-Austria"

    about_consultation_html: "<p>Unser Verein verfügt über eine ganze Reihe von Teleskopen, die von den Mitgliedern 
    genutzt werden können. Interessierte Einsteiger können bei uns erfahren, welches Teleskop sich für Einsteiger
    für die Hobby-Astronomie eignen.</p>
    <p>Grundsätzlich empfehlen wird bei einer unserer öffentlichen Beobachtungen vorbeizuschauen. Es sind meistens 
    verschiedene Teleskoptzpen vertreten, sodass man sich einen EIndruck verschaffen kann. Schreibt uns 
    per Kontaktformular an!</p>
    <p>Wer im Vorfeld sich zum Thema informieren möchte, der kann das gerne unter %{idealo_consultation_url} tun.</p>"
    idealo_consultation_link_html: "Checkliste für Teleskopkauf von idealo"

